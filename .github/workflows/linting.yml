name: Linter
on: [push]
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: Install bootstrapper dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file=$(./scripts/vue_or_react.sh)
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - uses: actions/upload-artifact@v3
        with:
          name: my_project
          path: my_project/
          retention-days: 1
  Black:
    runs-on: ubuntu-latest
    needs: Setup
    steps:
      - uses: actions/checkout@v2
      - run: pipx install pipenv
      - uses: actions/download-artifact@v3
        with:
          name: my_project
          path: my_project/
      - name: Run Black
        working-directory: ./my_project/server
        run: |
          pipenv install --dev --deploy
          pipenv run black .
  flake8:
    runs-on: ubuntu-latest
    needs: Setup
    steps:
      - uses: actions/checkout@v2
      - run: pipx install pipenv
      - uses: actions/download-artifact@v3
        with:
          name: my_project
          path: my_project/
      - name: Run flake8
        working-directory: ./my_project/server
        run: |
          pipenv install --dev --deploy
          pipenv run flake8
  ESLint_and_Prettier:
    runs-on: ubuntu-latest
    needs: Setup
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          name: my_project
          path: my_project/
      - name: Install dependencies
        env:
          NPM_CONFIG_PRODUCTION: false
        working-directory: ./my_project/client
        run: npm install
      - name: Run ESLint
        working-directory: ./my_project/client
        run: npx eslint --ext .js,.ts,.vue,.jsx,.tsx src
