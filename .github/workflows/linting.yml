name: Linter
on: [push]

jobs:
  Black_bootstrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install pipenv
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pipenv"
      - run: pipenv install --dev --deploy
      - name: Run Black
        run: pipenv run black --check --exclude \{\{cookiecutter .
  flake8_bootstrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install pipenv
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pipenv"
      - run: pipenv install --dev --deploy
      - name: Run flake8
        run: pipenv run flake8 --extend-exclude server
  Ruff:
    strategy:
      matrix:
        fe_type: [react]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install pipenv
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pipenv"
      - name: 🐍 Install python dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file="cookiecutter/${{ matrix.fe_type }}_template.yaml"
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - name: Run Ruff Lint Check
        run: pipenv run ruff check --output-format=github my_project/server
      - name: Run Ruff Format Check
        run: pipenv run ruff format --check my_project/server -q
  Lint_Web:
    strategy:
      matrix:
        fe_type: [react]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install pipenv
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pipenv"
      - name: 🐍 Install python dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file="cookiecutter/${{ matrix.fe_type }}_template.yaml"
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: 📦 Install dependencies
        env:
          NPM_CONFIG_PRODUCTION: false
        working-directory: ./my_project/client
        run: |
          npm install
      - name: 🆎 TypeCheck
        working-directory: ./my_project/client
        run: npm run tslint
      - name: 🚧 ESLint
        working-directory: ./my_project/client
        run: npm run eslint
  Lint_Mobile:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4
      - run: pipx install pipenv
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pipenv"
      - name: 🐍 Install python dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file="cookiecutter/rn_template.yaml"
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: 📦 Install dependencies
        working-directory: ./my_project/mobile
        run: npm install
      - name: 🆎 TypeCheck
        working-directory: ./my_project/mobile
        run: npm run lint:tslint
      - name: 🚧 ESLint
        working-directory: ./my_project/mobile
        run: npm run lint:eslint
