name: Linter
on: [push]

jobs:
  Black_bootstrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - run: pipenv install --dev --deploy
      - name: Run Black
        run: pipenv run black --check --exclude \{\{cookiecutter .
  flake8_bootstrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - run: pipenv install --dev --deploy
      - name: Run flake8
        run: pipenv run flake8 --extend-exclude server
  Black:
    strategy:
      matrix:
        fe_type: [react, vue]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: 🐍 Install python dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file="cookiecutter/${{ matrix.fe_type }}_template.yaml"
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - name: Run Black
        working-directory: ./my_project/server
        run: |
          pipenv install --dev --deploy
          pipenv run black --check .
  flake8:
    strategy:
      matrix:
        fe_type: [react, vue]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: 🐍 Install python dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file="cookiecutter/${{ matrix.fe_type }}_template.yaml"
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - name: Run flake8
        working-directory: ./my_project/server
        run: |
          pipenv install --dev --deploy
          pipenv run flake8
  Lint_Web:
    strategy:
      matrix:
        fe_type: [react, vue]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: 🐍 Install python dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file="cookiecutter/${{ matrix.fe_type }}_template.yaml"
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 📦 Install client dependencies
        env:
          NPM_CONFIG_PRODUCTION: false
        working-directory: ./my_project/client
        run: npm install
      - name: Run ESLint
        working-directory: ./my_project/client
        run: npx eslint --ext .js,.ts,.vue,.jsx,.tsx src
  Lint_Mobile:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: 🐍 Install python dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file="cookiecutter/rn_template.yaml"
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: 📦 Install dependencies
        working-directory: ./my_project/mobile
        run: yarn install
      - name: 🆎 TypeCheck
        working-directory: ./my_project/mobile
        run: yarn run tslint
      - name: 🚧 ESLint
        working-directory: ./my_project/mobile
        run: yarn run eslint
