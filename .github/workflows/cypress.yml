name: Cypress Tests
on: [deployment_status]

jobs:
  Setup:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          # Can't use cache because of https://github.com/actions/cache/issues/319
          # cache: 'pipenv'
      - name: Install bootstrapper dependencies
        run: pipenv install --dev --deploy
      - run: |
          config_file=$(./scripts/vue_or_react.sh)
          pipenv run cookiecutter . --config-file $config_file --no-input -f
      - uses: actions/upload-artifact@v3
        with:
          name: my_project
          path: my_project/
          retention-days: 1
  Chrome:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: my_project
          path: my_project/
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install frontend dependencies
        env:
          NPM_CONFIG_PRODUCTION: false
        working-directory: ./my_project/client
        run: npm install
      - name: Run against ${{ github.event.deployment_status.environment_url }}
        uses: cypress-io/github-action@v4
        with:
          working-directory: my_project/client
          browser: chrome
        env: 
          NPM_CONFIG_PRODUCTION: false
          CYPRESS_TEST_USER_EMAIL: "cypress@example.com"
          CYPRESS_TEST_USER_PASS: ${{ secrets.CYPRESS_TEST_USER_PASS }}
          CYPRESS_baseUrl: ${{ github.event.deployment_status.environment_url }}
  Firefox:
    needs: Setup
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome103-ff102  # https://github.com/cypress-io/cypress-docker-images/tree/master/browsers
      options: --user 1001
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: my_project
          path: my_project/
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install frontend dependencies
        env:
          NPM_CONFIG_PRODUCTION: false
        working-directory: ./my_project/client
        run: npm install
      - name: Run against ${{ github.event.deployment_status.environment_url }}
        uses: cypress-io/github-action@v4
        with:
          working-directory: my_project/client
          browser: firefox
        env: 
          NPM_CONFIG_PRODUCTION: false
          CYPRESS_TEST_USER_EMAIL: "cypress@example.com"
          CYPRESS_TEST_USER_PASS: ${{ secrets.CYPRESS_TEST_USER_PASS }}
          CYPRESS_baseUrl: ${{ github.event.deployment_status.environment_url }}

  configuremobile:
    needs: Setup
    runs-on: ubuntu-latest
    outputs:
      BUILD_MOBILE_APP: ${{ steps.checkdiff.outputs.BUILD_MOBILE_APP }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
        name: check diff
      - id: checkdiff
        run: |
          echo "BUILD_MOBILE_APP=$(git diff --name-only origin/main -- | grep "/clients/mobile/react-native/" | wc -l)" >> $GITHUB_OUTPUT

  getprnumber:
    runs-on: ubuntu-latest
    needs: configuremobile
    if: needs.setup.outputs.BUILD_MOBILE_APP != 0
    steps:
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
      - name: Set name for PR
        if: success() && steps.findPr.outputs.number
        run: echo "PR=pr-${PR}" >> $GITHUB_ENV
        env:
          PR: ${{ steps.findPr.outputs.pr }}
    outputs:
      PR: ${{ env.PR }}
  
  publish:
    runs-on: ubuntu-latest
    needs: getprnumber
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: cd mobile && yarn install
  
      - name: Copy Config files 
        run: |
          cp my_project/resources/app-bs.config.hs my_project/mobile/app.config.js
          cp my_project/resources/eas-bs.json my_project/mobile/eas.json



      - name: ğŸš€ Publish preview
        run: |
          cd mobile && eas update --branch="${{ needs.setup.outputs.PR }}" --non-interactive --auto
          echo "${{ env.BACKEND_SERVER_URL }} and ${{ needs.setup.outputs.PR }}"
