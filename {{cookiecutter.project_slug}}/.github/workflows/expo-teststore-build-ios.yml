# Manually triggered workflow for creating a production build.

name: Expo Build iOS Production Testflight Pre Submission
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: npm
          {%- if cookiecutter.include_services_core == 'y' and cookiecutter.include_mobile == 'y' and cookiecutter.client_app != 'None' %}
          cache-dependency-path: ./package-lock.json
          {%- else %}
          cache-dependency-path: ./mobile/package-lock.json
          {%- endif %}

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token:  {{ "${{ secrets.EXPO_TOKEN }}" }}

      - name: 📦 Install dependencies
        {%- if cookiecutter.include_services_core == 'y' and cookiecutter.include_mobile == 'y' and cookiecutter.client_app != 'None' %}
        run: npm install
      - name: 📦 Build services core
        run: npm run build:services
        {%- else %}
        run: cd mobile && npm install
        {%- endif %}

      - name: 🚀 Build app
        run: cd mobile && eas build --platform ios --profile production --non-interactive --auto-submit
