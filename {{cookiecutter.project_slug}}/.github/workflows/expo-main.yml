name: Expo Publish Main
on:
  push:
    branches:
      - main
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
        BUILD_MOBILE_APP: {{ "${{ steps.checkdiff.outputs.BUILD_MOBILE_APP }}" }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
        name: check diff
      - id: checkdiff
        run: |
          echo "BUILD_MOBILE_APP=$(git diff-tree --no-commit-id --name-only -r {{ "${{ github.sha }}" }} | xargs | grep mobile/ | wc -l)" >> $GITHUB_OUTPUT

  printouts:
    runs-on: ubuntu-latest
    needs:  setup
    steps:
      - name: Echo files
        run: |
          echo "{{ "${{ needs.setup.outputs.BUILD_MOBILE_APP}}" }}"
          echo "$([[ needs.setup.outputs.BUILD_MOBILE_APP -gt 0 ]] && echo 'Changes detected in mobile dir..' || 'No changes in mobile app detected... will not deploy to expo')"
  publish:
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.BUILD_MOBILE_APP != 0
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: ./mobile/yarn.lock

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: {{ "${{ secrets.EXPO_TOKEN }}" }}

      - name: ğŸ— Get Hash
        id: GIT_HASH
        run: echo "GIT_HASH=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV

      - name: ğŸ“¦ Install dependencies
        run: cd mobile && yarn install

      - name: ğŸš€ Build app
        run: cd mobile && eas build --platform all --profile staging --non-interactive

      - name: ğŸš€ Publish Staging Preview
        run: cd mobile && eas update --branch=staging --non-interactive --auto
