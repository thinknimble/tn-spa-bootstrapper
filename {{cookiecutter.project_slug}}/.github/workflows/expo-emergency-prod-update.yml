name: Expo bugfix update - used to quickly push a fix to prod without a full rebuild
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: {{ "${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}" }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: {{ "${{ secrets.EXPO_TOKEN }}" }}

      - name: 📦 Install dependencies
        {%- if cookiecutter.include_services_core == 'y' and cookiecutter.include_mobile == 'y' and cookiecutter.client != 'None' %}
        run: npm install --workspace=client
        {%- else %}
        run: npm install
        {%- endif %}
        {%- if cookiecutter.include_services_core == 'y' and cookiecutter.include_mobile == 'y' and cookiecutter.client != 'None' %}
      - name: 📦 Build services core
        run: npm run build:services
        {%- endif %}
      - name: 🚀 Publish preview
        run: cd mobile && eas update --branch=production --non-interactive --auto

