name: Linter
on: [push]
jobs:
  Black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - run: pipenv install --dev --deploy
      - run: pipenv run black --check server
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - run: pipenv install --dev --deploy
      - run: pipenv run flake8 server
{%- if cookiecutter.client_app == 'Vue3' or cookiecutter.client_app == 'React' %}
  Lint_Web:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
      - name: 🏗 Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          {%- if cookiecutter.include_services_core == 'y' and cookiecutter.include_mobile == 'y' and cookiecutter.client_app != 'None' %}
          cache-dependency-path: ./package-lock.json
          {%- else %}
          cache-dependency-path: ./client/package-lock.json
          {%- endif %}
      - name: 📦 Install dependencies
        env:
          NPM_CONFIG_PRODUCTION: false
        run: npm install
        {%- if cookiecutter.include_services_core == 'n' or cookiecutter.include_mobile == 'n' or cookiecutter.client_app == 'None' %}
        working-directory: ./client
        {%- else %}
      - name: 📦 Build services core
        run: npm run build:services
        {%- endif %}
      - name: 🚧 ESLint
      - name: 🆎 TypeCheck
        {%- if cookiecutter.include_services_core == 'n' or cookiecutter.include_mobile == 'n' or cookiecutter.client_app == 'None' %}
        working-directory: ./client
        run: npm run tslint
        {%- else %}
        run: npm run tslint:web
        {%- endif %}
      - name: 🚧 ESLint
        {%- if cookiecutter.include_services_core == 'n' or cookiecutter.include_mobile == 'n' or cookiecutter.client_app == 'None' %}
        working-directory: ./client
        run: npm run eslint
        {%- else %}
        run: npm run eslint:web
        {%- endif %}
{%- endif %}
{%- if cookiecutter.include_mobile == 'y' %}
  Lint_Mobile:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2
      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: npm
          {%- if cookiecutter.include_services_core == 'y' and cookiecutter.include_mobile == 'y' and cookiecutter.client_app != 'None' %}
          cache-dependency-path: ./package-lock.json
          {%- else %}
          cache-dependency-path: ./mobile/package-lock.json
          {%- endif %}
      - name: 📦 Install dependencies
        {%- if cookiecutter.include_services_core == 'n' or cookiecutter.include_mobile == 'n' or cookiecutter.client_app == 'None' %}
        working-directory: ./mobile
        run: npm install
        {%- else %}
        run: npm install --workspace=mobile
        {%- endif %}
      - name: 🆎 TypeCheck
        {%- if cookiecutter.include_services_core == 'n' or cookiecutter.include_mobile == 'n' or cookiecutter.client_app == 'None' %}
        working-directory: ./mobile
        run: npm run tslint
        {%- else %}
        run: npm run tslint:mobile
        {%- endif %}
      - name: 🚧 ESLint
        {%- if cookiecutter.include_services_core == 'n' or cookiecutter.include_mobile == 'n' or cookiecutter.client_app == 'None' %}
        working-directory: ./mobile
        run: npm run eslint
        {%- else %}
        run: npm run eslint:mobile
        {%- endif %}
{%- endif %}