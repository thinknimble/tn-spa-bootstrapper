name: Linter
on: [push]
jobs:
  Black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - run: pipenv install --dev --deploy
      - run: pipenv run black --check server
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install pipenv
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - run: pipenv install --dev --deploy
      - run: pipenv run flake8 server
{%- if cookiecutter.client_app == 'Vue3' or cookiecutter.client_app == 'React' %}
  Lint_Web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        env:
          NPM_CONFIG_PRODUCTION: false
        working-directory: ./client
        run: |
          npm install
      - name: Run ESLint
        working-directory: ./client
        {% if cookiecutter.client_app == 'Vue3' -%}
        run: npx eslint --ext .js,.vue src --max-warnings=0
        {% elif cookiecutter.client_app == 'React' -%}
        run: npx eslint --ext .ts,tsx,js src --max-warnings=0
        {% endif -%}
{%- endif %}
{%- if cookiecutter.include_mobile == 'y' %}
  Lint_Mobile:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: ğŸ“¦ Install dependencies
        working-directory: ./mobile
        run: yarn install
      - name: ğŸ† TypeCheck
        working-directory: ./mobile
        run: yarn run tslint
      - name: ğŸš§ ESLint
        working-directory: ./mobile
        run: yarn run eslint
{%- endif %}
