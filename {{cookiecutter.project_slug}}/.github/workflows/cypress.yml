name: Cypress Tests
on: [deployment_status]

jobs:
  Chrome:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.13.1-chrome-125.0.6422.60-1-ff-126.0-edge-125.0.2535.51-1  # https://github.com/cypress-io/cypress-docker-images/tree/master/browsers
      options: --user 1001
    steps:
      - uses: actions/checkout@v4
      - name: Run against {{ "${{ github.event.deployment_status.environment_url }}" }}
        uses: cypress-io/github-action@v6
        with:
          working-directory: client
          browser: chrome
        env:
          NPM_CONFIG_PRODUCTION: false
          CYPRESS_TEST_USER_EMAIL: "cypress@example.com"
          CYPRESS_TEST_USER_PASS: {{ "${{ secrets.CYPRESS_TEST_USER_PASS }}" }}
          CYPRESS_baseUrl: {{ "${{ github.event.deployment_status.environment_url }}" }}
  Firefox:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.13.1-chrome-125.0.6422.60-1-ff-126.0-edge-125.0.2535.51-1  # https://github.com/cypress-io/cypress-docker-images/tree/master/browsers
      options: --user 1001
    steps:
      - uses: actions/checkout@v4
      - name: Run against {{ "${{ github.event.deployment_status.environment_url }}" }}
        uses: cypress-io/github-action@v6
        with:
          working-directory: client
          browser: firefox
        env:
          NPM_CONFIG_PRODUCTION: false
          CYPRESS_TEST_USER_EMAIL: "cypress@example.com"
          CYPRESS_TEST_USER_PASS: {{ "${{ secrets.CYPRESS_TEST_USER_PASS }}" }}
          CYPRESS_baseUrl: {{ "${{ github.event.deployment_status.environment_url }}" }}
