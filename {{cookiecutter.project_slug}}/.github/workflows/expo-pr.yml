name: Expo Publish PR
on: [pull_request]
jobs:
  publish:
    # if: github.event.deployment_status.state == 'success' # enable this to make sure this PR waits for the backend first
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: {{ "${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}" }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: cd mobile && yarn install

      - name: ğŸš€ Publish preview
        run: cd mobile && eas update --branch=pr-{{ "${{ github.event.number }}" }} --non-interactive --auto
        env:
          BACKEND_SERVER_URL: {{ "${{ github.event.deployment_status.environment_url }}" }}
          ROLLBAR_ACCESS_TOKEN: ""
          SENTRY_PROJECT_NAME: ""
          SENTRY_DSN: ""
