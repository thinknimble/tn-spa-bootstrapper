name: Expo Publish PR
on: [pull_request]
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
      - name: Set URL for PR
        if: success() && steps.findPr.outputs.number
        run: echo "BASE_URL=https://example-pr-${PR}.herokuapp.com/" >> $GITHUB_ENV
        env:
          PR: {{ "${{ steps.findPr.outputs.pr }}" }}
    outputs:
      BASE_URL: {{ "${{ env.BASE_URL }}" }}

  publish:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: {{ "${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}" }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: {{ "${{ secrets.EXPO_TOKEN }}" }}
        env:
          BACKEND_SERVER_URL: {{ "${{ needs.Setup.outputs.BASE_URL }}" }}

      - name: 📦 Install dependencies
        run: cd mobile && yarn install

      - name: 🚀 Publish preview
        run: {{ "cd mobile && eas update --branch=pr-${{ github.event.number }} --non-interactive --auto" }}
        env:
          BACKEND_SERVER_URL: {{ "${{ needs.Setup.outputs.BASE_URL }}" }}
          ROLLBAR_ACCESS_TOKEN: "" # uses dev
          SENTRY_PROJECT_NAME: "" # uses dev
          SENTRY_DSN: ""
