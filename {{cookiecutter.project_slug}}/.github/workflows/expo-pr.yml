name: Expo Publish PR
on: [deployment_status]
jobs:
  setup:
    if: github.event.deployment_status.state == 'success' # guarantee backend deployment first
    runs-on: ubuntu-latest
    steps:
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
      - name: Set name for PR
        if: success() && steps.findPr.outputs.number
        run: echo "PR=pr-${PR}" >> $GITHUB_ENV
        env:
          PR: {{ "${{ steps.findPr.outputs.pr }}" }}
    outputs:
      PR: {{ "${{ env.PR }}" }}

  publish:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: {{ "${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}" }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: {{ "${{ secrets.EXPO_TOKEN }}" }}

      - name: 📦 Install dependencies
        run: cd mobile && yarn install

      - name: 🚀 Publish preview
        run: |
          cd mobile && eas update --branch={{ "${{ needs.setup.outputs.PR }}" }} --non-interactive --auto
          echo "{{ "${{ env.BACKEND_SERVER_URL }}" }} and {{ "${{ needs.setup.outputs.PR }}" }}"
        env:
          BACKEND_SERVER_URL: {{ "${{ github.event.deployment_status.environment_url }}" }}
          ROLLBAR_ACCESS_TOKEN: ""
          SENTRY_PROJECT_NAME: ""
          SENTRY_DSN: ""
