name: Expo Publish PR
on: [pull_request]
jobs:
  publish:
    if: github.event.deployment_status.state == 'success' # this will make sure this PR waits for the backend first
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: cd mobile && yarn install

      - name: 🚀 Publish preview
        run: cd mobile && eas update --branch=pr-${{ github.event.number }} --non-interactive --auto
        env:
          BACKEND_SERVER_URL:  ${{ github.event.deployment_status.environment_url }}
          ROLLBAR_ACCESS_TOKEN: "102ccb6828ad4e2fa95a442626ec58fb"
          SENTRY_PROJECT_NAME: "tn-all"
          SENTRY_DSN: "https://c3cd958b03ed4b47bdd9ebed34adf9e4@o4504899535962112.ingest.sentry.io/4504899548807168"
