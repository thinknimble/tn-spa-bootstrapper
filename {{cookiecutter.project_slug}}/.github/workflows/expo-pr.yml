name: Expo Publish PR
on: [deployment_status]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: jwalton/gh-find-current-pr@master
        id: findPr
      - name: Set name for PR
        if: success() && steps.findPr.outputs.number
        run: echo "PR=pr-${PR}" >> $GITHUB_ENV
        env:
          PR: {{ "${{ steps.findPr.outputs.pr }}" }}
    outputs:
      PR: {{ "${{ env.PR }}" }}

  publish:
    if: github.event.deployment_status.state == 'success' # guarantee backend deployment first
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: {{ "${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}" }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: {{ "${{ secrets.EXPO_TOKEN }}" }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./mobile
        run: npm install

      - name: ğŸš€ Publish preview
        run: |
          cd mobile && eas update --branch={{ "${{ needs.setup.outputs.PR }}" }} --non-interactive --auto
          echo "{{ "${{ env.BACKEND_SERVER_URL }}" }} and {{ "${{ needs.setup.outputs.PR }}" }}"
        env:
          BACKEND_SERVER_URL: {{ "${{ github.event.deployment_status.environment_url }}" }}
          ROLLBAR_ACCESS_TOKEN: ""
          SENTRY_PROJECT_NAME: ""
          SENTRY_DSN: ""
